<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>弾幕</title>
<style>
body {
  text-align: center;
  margin: 0px;
  padding: 0px;
  background-color: lightgrey;
}
canvas {
  margin: 10px 0px 0px;
}
button {
  margin: 0px 21px 0px;
  background-color: black;
  color: white;
  width: 42px;
  height: 42px;
  border-radius: 10px;
}
p {
  margin: 5px;
}
</style>
</head>
<body>
<canvas id="canvas" width="300" height="400"></canvas>
<p><button id="a">A</button><button id="up">↑</button><button id="b">B</button></p>
<p><button id="left">←</button><button id="right">→</button></p>
<p><button id="down">↓</button></p>
</div>
<script>
var canvas = document.getElementById('canvas');
/** @type {CanvasRenderingContext2D} */
var ctx = canvas.getContext('2d');

var x = 0;
var y = 0;

function draw() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, 300, 400);
  ctx.fillStyle = 'blue';
  ctx.fillRect(x, y, 20, 20);
}

draw();

var a = document.getElementById('a');
var b = document.getElementById('b');
var left = document.getElementById('left');
var right = document.getElementById('right');
var up = document.getElementById('up');
var down = document.getElementById('down');

left.addEventListener('click', leftmove, false);
right.addEventListener('click', rightmove, false);
up.addEventListener('click', upmove, false);
down.addEventListener('click', downmove, false);

function leftmove() {
  x -= 20;
  draw();
}

function rightmove() {
  x += 20;
  draw();
}

function upmove() {
  y -= 20;
  draw();
}

function downmove() {
  y += 20;
  draw();
}

</script>
</body>
</html>
